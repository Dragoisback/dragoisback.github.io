<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Glossary</title>
    
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        .loading-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px; font-family: system-ui, -apple-system, sans-serif;
        }
        .loading-spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 16px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div>Loading Glossary...</div>
        </div>
    </div>

    <script type="text/babel">
        // Fetches all data files sequentially until a file is not found.
        async function loadAllContent() {
            let allData = [];
            let i = 1;
            while (true) {
                try {
                    const response = await fetch(`content/data${i}.json`);
                    if (!response.ok) {
                        if (response.status === 404 && i > 1) {
                            break; // End of files
                        } else if (response.status === 404 && i === 1) {
                            throw new Error("No data files found. Make sure 'data1.json' exists in the 'content' folder.");
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    // Handle the invalid "][" structure by splitting and parsing each part
                    const validJsonStrings = text.replace(/\]\[/g, ']||[').split('||');
                    validJsonStrings.forEach(jsonString => {
                        if (jsonString.trim()) {
                            const data = JSON.parse(jsonString);
                            if (Array.isArray(data)) {
                                allData = allData.concat(data);
                            }
                        }
                    });
                } catch (error) {
                    console.warn(`Could not load or parse data${i}.json. Assuming end of files.`, error);
                    break;
                }
                i++;
            }
            return allData;
        }

        // Load all content, then load the main glossary script.
        Promise.all([
            loadAllContent(),
            fetch('wiki.js').then(r => r.text())
        ]).then(([jsonData, glossaryCode]) => {
            // Add a unique ID to each entry for React's rendering
            const processedData = jsonData.map((item, index) => ({
                id: index,
                ...item
            }));

            // Transpile and execute the wiki.js code
            eval(Babel.transform(glossaryCode, { presets: ['react'] }).code);

            // Render the React component
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(window.WikiGlossary, { entries: processedData }));

        }).catch(error => {
            console.error("Error loading glossary:", error);
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; color: red; text-align: center;">
                    <h2>Failed to Load Glossary</h2>
                    <p>${error.message}</p>
                    <p>Please check the browser's console (F12) for more details.</p>
                    <button onclick="location.reload()" style="padding: 8px 16px; margin-top: 10px; cursor: pointer;">Retry</button>
                </div>
            `;
        });
    </script>
</body>
</html>
